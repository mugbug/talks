name: pull_request

on:
  pull_request:

jobs:
  semantic-pull-request:
    runs-on: ubuntu-latest
    steps:
      - name: 📚 Git Checkout
        uses: actions/checkout@v2

      - name: 🎯 Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: "stable"

      - name: ✍️ Log current context info
        run: json(github)
